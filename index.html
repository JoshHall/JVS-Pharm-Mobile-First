<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>JVS Pharm</title>
    <link
      href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
      rel="stylesheet"
      integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Roboto&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./css/main.css" />
  </head>
  <body>
    <div id="splash">
      <img src="images/logo2.png" alt="logo" class="logo" />
    </div>

    <div class="content">
      <header class="app-header">
        <div class="container">
          <img src="images/logo2.png" alt="logo" class="logo" />
          <input type="text" placeholder="Search..." />
        </div>
      </header>

      <div class="subheader">
        <div>
          <p>Now delivering Rx + more</p>
          <p>Find out now <i class="fa fa-chevron-right"></i></p>
        </div>
        <img src="images/delivery.png" alt="delivery" />
      </div>

      <div class="grid container">
        <div class="item">
          <h4>Pharmacy</h4>
          <p class="desc">2Rxs ready for refill</p>
          <img src="images/medicine.png" alt="medicine" />
        </div>
        <div class="item">
          <h4>Deals & Rewards</h4>
          <p class="desc">2 HallCare offers expiring</p>
          <img src="images/medal.png" alt="medal" />
        </div>
        <div class="item">
          <h4>SecondClinic</h4>
          <p class="desc"></p>
          <img src="images/nurse.png" alt="nurse" />
        </div>
        <div class="item">
          <h4>Shop</h4>
          <p class="desc">Free shipping on orders $25+</p>
          <img src="images/shop.png" alt="shop" />
        </div>
        <div class="item">
          <h4>Photo</h4>
          <p class="desc"></p>
          <img src="images/photo.png" alt="photo" />
        </div>
        <div class="item">
          <h4>Weekly Ad</h4>
          <p class="desc">View your weekly ad</p>
          <img src="images/newspaper.png" alt="newspaper" />
        </div>
      </div>
    </div>

    <footer class="app-footer">
      <ul>
        <li>
          <i class="fa fa-heart"></i>
          Home
        </li>
        <li>
          <i class="fa fa-barcode"></i>
          Show Card
        </li>
        <li>
          <i class="fa fa-user"></i>
          Account
        </li>
        <li>
          <i class="fa fa-map-marker"></i>
          Find Store
        </li>
      </ul>
    </footer>

    <script>
      setTimeout(() => {
        document.getElementById('splash').classList.toggle('fade');
      }, 2000);
    </script>
  </body>
</html>
